<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIN OR SignUp Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    
    <div class="Container">
        <div class="form-box">
           <h1 class="title">Sign - Up</h1>
            <div class="underline"></div>
            <form action="">
                    <div class="input-group">
                            <div class="input-field" id="input-name">
                                    <i class="fa-solid fa-user"></i>
                                    <input type="text" placeholder="Name">
                            </div><!--End Input Field-->

                            <div class="input-field">
                                <i class="fa-solid fa-envelope"></i>
                                <input type="email" placeholder="Enter Your Email">
                            </div><!--End Input Field-->

                        <div class="input-field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="Enter Your Password">
                            
                         </div><!--End Input Field-->
                         <p><span class="text">Password Suggestions </span><a href="#"> Click Here </a></p>
                    </div><!--End Input group-->
                    <div class="btn-field">
                            <button type="button" class="signupbtn" id="signupbtn">Sign - Up</button>
                            <button type="button" class="disable" id="signinbtn">Sign - in</button>
                    </div> <!-- End Btn Field-->
            </form>

        </div><!--End form Box-->

    </div><!--End Container-->

    <script src="script.js"></script>

</body>
</html>
